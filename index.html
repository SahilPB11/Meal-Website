<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Meal Project</title>
  </head>

  <body>
    <nav class="navbar sticky-top" id="nav-color">
      <div class="container-fluid">
        <a class="navbar-brand app-name" onclick="location.reload()" href="#">
          <img
            src="food.png"
            alt="Logo"
            width="40"
            height="40"
            class="d-inline-block align-text-top"
          />
          <span class="nav-text"> Meal App</span>
        </a>
        <form class="d-flex">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            onclick="showFavMealList()"
          >
            >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header" id="nav">
              <h5
                class="offcanvas-title"
                id="offcanvasNavbarLabel"
                style="color: white"
              >
                <i
                  class="fa-sharp fa-solid fa-text fa-beat-fade"
                  id="fav"
                  style="color: #ffffff"
                  >Favourites</i
                >
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
                style="box-shadow: 0.1px -0.1px 5px #ffffff"
              ></button>
            </div>
            <div class="container overflow-y-auto" id="favourite-body"></div>
          </div>
        </form>
      </div>
    </nav>

    <!-- Heading -->
    <div class="container main-heading">
      <h1>Find Your's Meal</h1>
    </div>

    <!-- search bar -->
    <div
      class="container text-center mt-5"
      id="search-bar"
      onkeyup="showMeals()"
    >
      <input
        type="search"
        placeholder="Search..."
        class="search-bar text-center"
        id="search"
      />
    </div>

    <!-- text -->
    <div id="heading-text" class="mt-3 text-center">
      <h5>Your Search Results:</h5>
    </div>

    <!--full body main section-->
    <div
      id="main"
      class="d-flex justify-content-around container flex-wrap mt-5"
    ></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
